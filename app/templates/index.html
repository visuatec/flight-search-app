<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>

    <style>
        /* Additional styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            padding: 8px;
            margin-top: 5px;
            width: 200px;
        }
        textarea {
            padding: 8px;
            margin-top: 5px;
            width: 100%;
            min-height: 80px; /* Minimum height for textarea */
            resize: vertical; /* Allows vertical resizing */
        }
        button {
            cursor: pointer;
            width: 220px;
            margin-top: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer; /* Add pointer cursor to indicate clickable */
        }
        th .sort-arrow {
            margin-left: 5px;
            font-size: 10px;
            display: inline-block;
            transition: transform 0.2s;
        }
        .sort-asc .sort-arrow {
            transform: rotate(180deg); /* Rotate to show ascending */
        }
        .sort-desc .sort-arrow {
            transform: rotate(0deg); /* Default to descending */
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #no-flights-message {
            color: red;
            margin-top: 20px;
            display: none;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        #result-iframe {
            display: none;
        }
        #prompt-response {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Flight Search</h1>



    <!-- Updated text area for the prompt -->
    <form id="prompt-form">
        <label for="custom-prompt">Enter Custom Prompt:</label>
        <textarea id="custom-prompt" name="custom_prompt" placeholder="Enter your custom prompt" required rows="10">
    Please find the cheapest flights:

        From any country in SOUTH EAST ASIA
        To any country in EUROPE
        With departure OCTOBER 08 2024 
        And return OCTOBER 15 2024
        For 1 ADULT
        And class ECONOMY
        </textarea>
        <button id="send-prompt-btn" type="button">Send Prompt</button>
    </form>

    <!-- Text field for the prompt response -->
    <div id="prompt-response" style="border: 1px solid #ddd; padding: 10px; margin-bottom: 20px; display: none;"></div>

    <!-- Flight Search Form -->
    <form id="flight-form">
        <label for="source-airport">Source Airport:</label>
        <input type="text" id="source-airport" value="BKK" name="source_airport" required>

        <label for="destination-airport">Destination Airport:</label>
        <input type="text" id="destination-airport" value="IST" name="destination_airport" required>

        <label for="departure-date">Departure Date:</label>
        <input type="date" id="departure-date" value="2024-10-08" name="departure_date" required>

        <label for="return-date">Return Date:</label>
        <input type="date" id="return-date" value="2024-10-15" name="return_date">

        <button type="submit">Search</button>
    </form>

    <div id="no-flights-message"></div> <!-- Placeholder for no flights message -->

    <table id="flights-table" border="1" style="display:none;">
        <thead>
            <tr>
                <th>Booking Link</th>
                <th id="sort-duration">Duration <span class="sort-arrow">&#x25B2;</span></th> <!-- Added sorting arrow -->
                <th>Segments</th>
                <th>From</th>
                <th>To</th>
                <th>Carriers</th>
                <th>Agents</th>
                <th id="sort-price">Price <span class="sort-arrow">&#x25B2;</span></th> <!-- Added sorting arrow -->
            </tr>
        </thead>
        <tbody>
            <!-- Flight data will be inserted here -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
